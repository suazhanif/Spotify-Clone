<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pngegg.png" type="image/icon type">
    <link rel="stylesheet" href="/CSS/podcastlist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <div class="main">
    <div class="nav">
      <div class="home">
        <div class="nav-option"style="opacity: 1;">
            <i class="fa-solid fa-house"></i>
            <a href="/index.html">Home</a>
        </div>
        <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#"> Search</a>
        </div>
      </div>
      <div class="library">
        <div class="options">
            <div class="lib-option nav-option">
                <i class="fa-solid fa-music"></i>
                <a href="#">Your Library</a>
            </div>
            <div class="icons">
                <i class="fa-solid fa-plus" title="Create Playlist or Folder"></i>
                <i class="fa-solid fa-arrow-right" title="Show more"></i>
            </div>
        </div>
        <div class="boxes">
            <div class="box">
                <p class="box-p1">Create your first playlist</p>
                <p class="box-p2">It's easy, we'll help you</p>
                <a href="/HTML/login.html"><button class="badge">Create playlist</button></a> 
            </div>
            <div class="box">
                <p class="box-p1">Let's find some podcasts to follow</p>
                <p class="box-p2">We'll keep you updated on new episodes</p>
                <button class="badge">Browse podcasts</button>
            </div>
        </div>
      </div>
    </div>

    <div class="content">
        
        <div class="sticky-nav">
            
            <div class="sticky-nav-options">
                <button class="badge nav-items hide " id="hi">Explore Premium</button>
                <button class="badge nav-items dark-badge"><i class="fa-regular fa-circle-down"></i>&nbsp;Install App</button>
                <a href="/HTML/login.html"> <i class="fa-regular fa-user nav-items"></i></a>
            </div>
            <div class="select">
                <a href="/index.html"><button class="select-btn2">All</button></a>
                <a href="/HTML/music.html"> <button class="select-btn2">Music</button> </a>
                <a href="/HTML/podcast.html"> <button class="select-btn">Podcasts</button>
            
            </div>
        </div>

    
        <h2>Featured Podcasts</h2>
        <div class="cards-container">
            <div class="card">
                <a href="/HTML/podcast.html">
                    <div class="play">
                        <span class="fa fa-play"></span>
                     
                    <img src="/podcastcover.jpg" class="card-img">
                    <p class="card-title">Top 10 - Podcasts</p>
                    <p class="card-info">Your daily updates of the most played...</p>
                </div>
                    </a>
            </div>
        </div> 
        

       
            </div>
        </div> 

    </div>
    <div class="bottom">
        <input
          type="range"
          name="range"
          id="myProgressBar"
          min="0"
          value="0"
          max="100"
        />
        <div class="icons">
          <i class="fa-2x fa-solid fa-backward" id="previous"></i>
          <i class="fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
          <i class="fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
          <img
            src="/assets/playing.gif"
            alt="playingGif"
            width="42px"
            id="gif"
          /><span id="masterSongName">Mood</span>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/cc36c474df.js"
        crossorigin="anonymous"
      ></script>
    <script>
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js";
    </script>
    <script src="/JS/script.js"></script>
      </div>
    </div>
</div>
</body>
</html>
